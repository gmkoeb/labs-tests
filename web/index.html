<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <title>Labs Tests</title>
</head>
<body>
  <header>
    <nav>
      <button class="navLink active" onclick="toggleElement(event)">Exames</button>
      <button class="navLink" onclick="toggleElement(event)">Médicos</button>
      <button class="navLink" onclick="toggleElement(event)">Pacientes</button>
    </nav>
  </header>
  <div class="searchInput">
    <label for="filterInput" style="display: none;">Pesquisar</label>
    <input type="text" placeholder="pesquisar paciente ou médico" id="filterInput" oninput=" filterPatients()">
  </div>
  <table id="exams">
    <thead>
      <tr>
        <th>Nome do Paciente</th>
        <th>CPF</th>
        <th>Email do Paciente</th>
        <th>Data de Nascimento</th>
        <th>Endereço</th>
        <th>Cidade</th>
        <th>Estado</th>
        <th>Nome do Médico</th>
        <th>Email do Médico</th>
        <th>CRM</th>
        <th>Estado do CRM</th>
        <th>Código do Exame</th>
        <th>Data do Exame</th>
        <th>Tipo de Exame</th>
        <th>Limites</th>
        <th>Resultado</th>
      </tr>
    </thead>
    <tbody id="examsBody">
    </tbody>
  </table>
  <table id="patients" style="display: none;">
    <thead>
      <tr>
        <th>Nome</th>
        <th>CPF</th>
        <th>Email</th>
        <th>Data de Nascimento</th>
        <th>Endereço</th>
        <th>Cidade</th>
        <th>Estado</th>
      </tr>
    </thead>
    <tbody id="patientsBody">
    </tbody>
  </table>
  <table id="doctors" style="display: none;">
    <thead>
      <th>Nome</th>
      <th>Email</th>
      <th>CRM</th>
      <th>Estado do CRM</th>
    </thead>
    <tbody id="doctorsBody">
    </tbody>
  </table>
  <script src="main.js"></script>
</body>
</html>
